<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preschool Reading App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <!-- Age Authentication Popup -->
    <div id="agePopup" class="popup">
        <div class="popup-content">
            <h2>Parent Age Verification</h2>
            <input type="number" id="parentAgeInput" placeholder="Enter your age">
            <button onclick="authenticateParent()">Verify</button> <!-- Added id="verifyButton" -->
        </div>
    </div>

    <!-- Main Content (Blurred by default until age verification) -->
    <div id="mainContent">
        <h1>Welcome to the Preschool Reading App</h1>
        <!-- Letter Caterpillar -->
        <div id="caterpillar">
            <div class="shell" onclick="expandCaterpillar('A')">A</div>
            <div class="shell" onclick="expandCaterpillar('B')">B</div>
            <div class="shell" onclick="expandCaterpillar('C')">C</div>
            <div class="shell" onclick="expandCaterpillar('D')">D</div>
            <div class="shell" onclick="expandCaterpillar('E')">E</div>
            <div class="shell" onclick="expandCaterpillar('F')">F</div>
            <div class="shell" onclick="expandCaterpillar('G')">G</div>
            <div class="shell" onclick="expandCaterpillar('H')">H</div>
            <div class="shell" onclick="expandCaterpillar('I')">I</div>
            <div class="shell" onclick="expandCaterpillar('J')">J</div>
            <div class="shell" onclick="expandCaterpillar('K')">K</div>
            <div class="shell" onclick="expandCaterpillar('L')">L</div>
            <div class="shell" onclick="expandCaterpillar('M')">M</div>
            <div class="shell" onclick="expandCaterpillar('N')">N</div>
            <div class="shell" onclick="expandCaterpillar('O')">O</div>
            <div class="shell" onclick="expandCaterpillar('P')">P</div>
            <div class="shell" onclick="expandCaterpillar('Q')">Q</div>
            <div class="shell" onclick="expandCaterpillar('R')">R</div>
            <div class="shell" onclick="expandCaterpillar('S')">S</div>
            <div class="shell" onclick="expandCaterpillar('T')">T</div>
            <div class="shell" onclick="expandCaterpillar('U')">U</div>
            <div class="shell" onclick="expandCaterpillar('V')">V</div>
            <div class="shell" onclick="expandCaterpillar('W')">W</div>
            <div class="shell" onclick="expandCaterpillar('X')">X</div>
            <div class="shell" onclick="expandCaterpillar('Y')">Y</div>
            <div class="shell" onclick="expandCaterpillar('Z')">Z</div>

        </div>
        <!-- Expanded Letter Information -->
        <div id="letterInfo">
            <h2 id="letterHeading"></h2>
            <p id="letterDescription"></p>
            <input type="text" id="keyboardInput" placeholder="Can you find this letter on you're keyboard?">
            <button onclick="checkLetter()">Check</button>
            <p id="feedbackMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
