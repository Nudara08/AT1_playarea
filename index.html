<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preschool Reading App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <!-- Age Authentication Popup -->
    <div id="agePopup" class="popup">
        <div class="popup-content">
            <h2>Parent Age Verification</h2>
            <input type="number" id="parentAgeInput" placeholder="Enter your age">
            <button onclick="authenticateParent()">Verify</button> <!-- Added id="verifyButton" -->
        </div>
    </div>

    <!-- Main Content (Blurred by default until age verification) -->
    <div id="mainContent">
        <h1>Welcome to the Preschool Reading App</h1>
        <!-- Letter Caterpillar -->
    <div id="caterpillar">
        <div class="shell" onclick="expandCaterpillar('A')"><span>A</span></div>
        <div class="shell" onclick="expandCaterpillar('B')"><span>B</span></div>
        <div class="shell" onclick="expandCaterpillar('C')"><span>C</span></div>
        <div class="shell" onclick="expandCaterpillar('D')"><span>D</span></div>
        <div class="shell" onclick="expandCaterpillar('E')"><span>E</span></div>
        <div class="shell" onclick="expandCaterpillar('F')"><span>F</span></div>
        <div class="shell" onclick="expandCaterpillar('G')"><span>G</span></div>
        <div class="shell" onclick="expandCaterpillar('H')"><span>H</span></div>
        <div class="shell" onclick="expandCaterpillar('I')"><span>I</span></div>
        <div class="shell" onclick="expandCaterpillar('J')"><span>J</span></div>
        <div class="shell" onclick="expandCaterpillar('K')"><span>K</span></div>
        <div class="shell" onclick="expandCaterpillar('L')"><span>L</span></div>
        <div class="shell" onclick="expandCaterpillar('M')"><span>M</span></div>
        <div class="shell" onclick="expandCaterpillar('N')"><span>N</span></div>
        <div class="shell" onclick="expandCaterpillar('O')"><span>O</span></div>
        <div class="shell" onclick="expandCaterpillar('P')"><span>P</span></div>
        <div class="shell" onclick="expandCaterpillar('Q')"><span>Q</span></div>
        <div class="shell" onclick="expandCaterpillar('R')"><span>R</span></div>
        <div class="shell" onclick="expandCaterpillar('S')"><span>S</span></div>
        <div class="shell" onclick="expandCaterpillar('T')"><span>T</span></div>
        <div class="shell" onclick="expandCaterpillar('U')"><span>U</span></div>
        <div class="shell" onclick="expandCaterpillar('V')"><span>V</span></div>
        <div class="shell" onclick="expandCaterpillar('W')"><span>W</span></div>
        <div class="shell" onclick="expandCaterpillar('X')"><span>X</span></div>
        <div class="shell" onclick="expandCaterpillar('Y')"><span>Y</span></div>
        <div class="shell" onclick="expandCaterpillar('Z')"><span>Z</span></div>
    </div>
    
    <!-- Expanded Letter Information -->
        <div id="letterInfo">
            <h2 id="letterHeading"></h2>
            <p id="letterDescription"></p>
            <input type="text" id="keyboardInput" placeholder="Can you find this letter on you're keyboard?">
            <button onclick="checkLetter()">Check</button>
            <p id="feedbackMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
