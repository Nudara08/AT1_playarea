<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlighted Continental Map</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .map-container {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
        }

        .map-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: none; /* Initially no blur */
            transition: filter 0.3s ease;
        }

        .map-container:hover .map-image {
            filter: blur(10px); /* Blur on hover */
        }

        .highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('path_to_your_overlay.png'); /* Path to your transparent overlay */
            background-size: cover;
            background-position: center;
            pointer-events: none; /* Allow hover events to pass through */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .map-container:hover .highlight {
            opacity: 1;
        }

        .highlight-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="map-container">
    <img src="continental_map.jpg" alt="Continental Map" class="map-image">
    <div class="highlight"></div>
    <div class="highlight-text">Hover to Blur</div>
</div>

</body>
</html>
